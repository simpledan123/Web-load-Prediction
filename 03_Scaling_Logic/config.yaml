# ----------------------------------------------------
# 인프라 및 운영 임계치 설정 (가상 환경)
# ----------------------------------------------------

# 서버 사양 (가정)
SERVER_CAPACITY:
  # 단일 서버(컨테이너)가 처리할 수 있는 최대 API 호출 수 (임계치)
  MAX_API_PER_SERVER: 500
  # 최소로 유지해야 하는 서버 인스턴스 수 (기본 운영 안정성)
  MIN_SERVERS: 2
  # 최대로 확장 가능한 서버 인스턴스 수 (비용 및 자원 제한)
  MAX_SERVERS: 15

# 확장/축소 민감도 설정
SCALING_THRESHOLD:
  # 예측된 부하가 MAX_API_PER_SERVER의 몇 %를 초과할 때 확장을 고려할 것인가?
  EXPANSION_BUFFER_PERCENT: 1.10 # 110% (10% 안전 버퍼)
  # 서버를 축소해도 안전하다고 판단할 부하 수준 (예: 서버당 400개 미만)
  CONTRACTION_THRESHOLD: 400
  # 즉각적인 확장/축소 실행 여부를 결정할 횟수
  CONTRACTION_LAG_HOURS: 3 # 3시간 연속으로 부하가 낮을 때만 축소